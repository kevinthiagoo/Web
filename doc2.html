<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body bgcolor="purple">
    <div>
        <form method="post" action="MyServlet">
            <h3>Cadrasto aluno</h3>
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text" name="text" required /></td><br>
            </tr>
            <tr>
                <td><label>Matrícula:</label></td>
                <td><input type="number" pattern="\d\d\d\d\d\-\d\d" name="number" required /></td><br>
            </tr>
            <tr>
                <td><label>Fone:</label></td>
                <td><input type="number" pattern="\(\d\d\)\d\d\d\d-\d\d\d\d" title="(xx) xxxx-xxxx" name="phone"
                        required /></td><br>
            </tr>
            <tr>
                <td><label>idade:</label></td>
                <td><input type="number" name"age" required min="18" max="100" /></td><br>
            </tr>
            <button type="submit">Enviar</button><br>


        </form>
    </div>
    <img src=""
</body>

</html>
