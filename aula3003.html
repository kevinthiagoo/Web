<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula de variáveis e constantes</title>
</head>
<style>
    body {
        font-style: normal;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <script type="text/javascript">
        var vetor1 = new Array("A Declaração Universal dos Direitos Humanos é um documento base não jurídico que delineia a proteção universal dos direitos humanos básicos, adotada pela Organização das Nações Unidas<br>")
        var vetor2 = new Array("A violência letal no Brasil atingiu o recorde histórico em 2017, quando mais de 64 mil pessoas foram assassinadas e a taxa de mortalidade chegou a 30,9 por 100 mil habitantes.<br>")
        var vetor3 = new Array('Provérbios 16:29: “O homem violento alicia o seu vizinho, e guia-o por um caminho que não é bom.”')
        var vetor4 = new Array('"<br>Provérbios 3:31: “Não tenhas inveja do homem violento, nem escolhas nenhum de seus caminhos.” Aqueles que são violentos sofrerão violência"')
        var result = vetor1.concat(vetor2, vetor3, vetor4); document.write("os nomes + as idades são:<br>" + result)
    </script>

</body>

</html>
